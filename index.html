<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Cardápio- Conquista Lanche</title>
</head>

<body>

  <h5 class="total sticky-top">
    <button id="enviarPedidoButton" >
      <span class="text_total">Carrinho: <span id="totalCompra">$0.00</span></span>
    </button>
  </h5>
  <div class="container">

    <!-- -----------------Lanches -->
    <div id="listaLanches" class="row">
      <img src="./styles/assets/images/bc-removebg-preview (1).png" class="card-img-top p-1" alt="Imagem do Lanche">
      <h6 class="card-text text-center mt-4 slogan">O lanche que conquista você!</h6>
      <h1 class="card-text text-center mt-4 title_foods">Lanches</h1>
    </div>


    <!-- -----------------Bebidas -->
    <div id="listaBebidas" class="row">
      <h1 class="card-text text-center mt-4 title_foods">Bebidas</h1>
    </div>
    <footer>
      <p class="title_foods text-center fst-italic mt-2">Criado por Conquista Lanche & Grill</p>
    </footer>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>
</body>

</html>
